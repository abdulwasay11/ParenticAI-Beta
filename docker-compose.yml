# Removed version as it's obsolete in newer Docker Compose

services:
  # Nginx Reverse Proxy
  nginx:
    build: ./nginx
    container_name: parentic_nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

    networks:
      - parentic_network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: parentic_postgres
    environment:
      POSTGRES_DB: parentic_ai
      POSTGRES_USER: parentic_user
      POSTGRES_PASSWORD: parentic_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - parentic_network

  # Chroma Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: parentic_chroma
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    networks:
      - parentic_network



  # Ollama for Local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: parentic_ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - parentic_network
    entrypoint: sh -c "
      ollama serve &
      sleep 10 &&
      ollama pull llama3.2 &&
      sleep 5 &&
      echo 'Ollama setup complete' &&
      wait"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s


    #deploy:
    #  resources:
    #    reservations:
    #      devices:
    #        - driver: nvidia
    #          count: all
    #          capabilities: [gpu]

  # Backend API
  backend:
    build: ./backend
    container_name: parentic_backend
    environment:
      - DATABASE_URL=postgresql://parentic_user:parentic_password@postgres:5432/parentic_ai
      - CHROMA_URL=http://chroma:8000
      - OLLAMA_URL=http://ollama:11434
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - postgres
      - chroma
      - ollama
    volumes:
      - ./backend:/app
    networks:
      - parentic_network

  # Frontend React App (Static Build)
  frontend:
    build: ./frontend
    container_name: parentic_frontend
    environment:
      - REACT_APP_API_URL=https://parenticai.com/api
      - REACT_APP_FIREBASE_API_KEY=AIzaSyBY8EvZa4Ttwh93RxLftRzGjPeLlGkUTVA
      - REACT_APP_FIREBASE_AUTH_DOMAIN=parenticai-auth.firebaseapp.com
      - REACT_APP_FIREBASE_PROJECT_ID=parenticai-auth
      - REACT_APP_FIREBASE_STORAGE_BUCKET=parenticai-auth.firebasestorage.app
      - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=335828509209
      - REACT_APP_FIREBASE_APP_ID=1:335828509209:web:7bd7ceb1cb0afe92780088
      - REACT_APP_FIREBASE_MEASUREMENT_ID=G-HJMPS85E4M
    depends_on:
      - backend
    networks:
      - parentic_network
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
  ollama_data:

networks:
  parentic_network:
    driver: bridge 